<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>늘품</title>

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
        
        <link rel="stylesheet" href="./css/reset.css">

        <link rel="stylesheet" href="./css/todo.css">
        <link rel="stylesheet" href="./css/index.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="./js/tran.js"></script>
        
    </head>
    <style>
        
    </style>
    <body>
        <div class="header">
            <h1>오늘의 할 일 리스트</h1>
        </div>
        <div class="date">
            <div>
                <div class="weekday"></div>
                <div class="day"></div>
            </div>

            <div>
                <div class="weekday"></div>
                <div class="day"></div>
            </div>

            <div>
                <div class="weekday"></div>
                <div class="day"></div>
            </div>

            <div>
                <div class="weekday"></div>
                <div class="day"></div>
            </div>

            <div>
                <div class="weekday"></div>
                <div class="day"></div>
            </div>

            <div>
                <div class="weekday"></div>
                <div class="day"></div>
            </div>

            <div class="today">
                <div class="weekday"></div>
                <div class="day"></div>
            </div>

            <div>
                <div class="weekday"></div>
                <div class="day"></div>
            </div>
        </div>
        <div class="date-info">
            <hr class="date-line">
            <div class="date-text" id="date-text">6월 14일 일요일</div>
        </div>
        <div class="msg">
            할 일 <span class="tasknum">0</span>개 중 <span class="compnum">0</span>개를 완료하였습니다
        </div>

        <!--
        <div class="gauge">
            <div class="gauge_body">
                <div class="gauge_fill"></div>
                <div class="gauge_cover"></div>
            </div>
        </div>
        -->

        <div class="gauge">
            <li>
                <span class="bar">
                    <span class="gauge_fill">
                        <span class="gauge_cover">0%</span>
                    </span>
                </span>
            </li>
        </div>

        <div class="todo-area">
            <input type="text" class="txtb" placeholder="새로운 할 일 추가">
            <div class="notcomp"></div>
            <div class="comp"></div>
        </div>

        <div class="menu-area">
            <div class="main">
                <a href="index.html" class="tran"><img src="./image/tab_checked.png"></a>
            </div>
            <div class="list">
                <a href="list.html" class="tran"><img src="./image/tab_unlist.png"></a>
            </div>
            <div class="data">
                <a href="check.html" class="tran"><img src="./image/tab_undata.png"></a>
            </div>
            <div class="setting">
                <a href="#" class="tran"><img src="./image/tab_unsetting.png"></a>
            </div>
        </div>

        <!-- 리스트 체크 -->
        <script src="./js/check.js"></script>

        <!-- 게이지 -->
        <script src="./js/gauge.js"></script>

        <!-- 날짜 채우기 -->
        <script src="./js/day.js"></script>

</html>
